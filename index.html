<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Consultor de cambio de divisas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="src/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
</head>

<body>
    <section class="intro text-center">
        <div class="container">
            <h1>CONSULTA DE CAMBIOS DE DIVISAS</h1>
            <div class="row justify-content-center my-4">
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="fecha-consulta" type="date"></input>
                        <label for="fecha-consulta">Fecha de Referencia</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <select class="form-select" id="divisa-base">
                            <option value="" selected>Seleccionar divisa base</option>
                        </select>
                        <label for="divisa-base">Divisa Base</label>
                    </div>
                </div>
            </div>
            <div><button id="confirmar" class="btn btn-outline-primary">Confirmar</button></div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Divisa</th>
                            <th scope="col">Cambio/Base</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="cuerpo-tabla">
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src='src/main.js'></script>
</body>

</html>
